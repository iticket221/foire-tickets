<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billetterie de la Foire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div id="achat-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Billetterie de la Foire</h1>
                <a href="/statistiques" class="btn btn-info">Voir les statistiques</a>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div id="tickets-list" class="row"></div>
                </div>
            </div>
        </div>

        <div id="recu-section" style="display: none;">
            <div class="ticket">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="FIKA Logo">
                </div>
                <div class="ticket-number"></div>
                <div class="ticket-info">
                    <p><strong>Type:</strong> <span id="ticket-type"></span></p>
                    <p><strong>Prix:</strong> <span id="ticket-price"></span> F CFA</p>
                    <p><strong>Date:</strong> <span id="ticket-date"></span></p>
                </div>
                <div class="mt-3">
                    <small>Ce ticket est valable pour une entr√©e</small>
                </div>
            </div>
            <div class="text-center mt-4">
                <button onclick="window.print()" class="btn btn-primary">Imprimer le ticket</button>
                <button onclick="retourAchat()" class="btn btn-secondary">Vendre un autre ticket</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>

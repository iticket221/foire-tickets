<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reçu de ticket - Foire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ticket {
            border: 2px solid #000;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }
        .ticket-number {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .ticket-info {
            margin: 15px 0;
        }
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="ticket">
            <h1>FOIRE</h1>
            <div class="ticket-number">
                N° {{ ticket.numero_ticket }}
            </div>
            <div class="ticket-info">
                <p><strong>Type:</strong> {{ ticket.type }}</p>
                <p><strong>Prix:</strong> {{ ticket.price|round|int }} F CFA</p>
                <p><strong>Date:</strong> {{ ticket.date_achat.strftime('%d/%m/%Y %H:%M') }}</p>
            </div>
            <div class="mt-3">
                <small>Ce ticket est valable pour une entrée</small>
            </div>
        </div>
        <div class="text-center mt-4 no-print">
            <button onclick="window.print()" class="btn btn-primary">Imprimer le ticket</button>
            <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
